<!doctype html>
<html lang="en">

<head>
  <title>General</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="style.css">
  <!-- Bootstrap CSS v5.2.0-beta1 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"

</head>

<body>
  <div class="pai">

    <div class="filho row text-light text-center">
      <p class="mt-2 text-warning text-center col-12"><b>Clique nos dados para tirá-los da tela e no ícone para voltar</b></p>
      <div class="col-4 mt-2"><img class="img dado1 img-fluid" onclick="remover1()" src="images/face1.png"></div>
      <div class="col-4 mt-2"><img class="img dado2 img-fluid" onclick="remover2()" src="images/face1.png"></div>
      <div class="col-4 mt-2"><img class="img dado3 img-fluid" onclick="remover3()" src="images/face1.png"></div>
      <div class="col-4 mt-2"><img class="img dado4 img-fluid" onclick="remover4()" src="images/face1.png"></div>
      <div class="col-4 mt-2"><img class="img dado5 img-fluid" onclick="remover5()" src="images/face1.png"></div>
      <div class="col-4 mt-2"><img class="img dado5 img-fluid" onclick="reiniciar()" src="images/reiniciar.png"></div>
      <button class="btn jogar btn-secondary mt-2">Jogar dados</button>
      
      
      <p class="jog mt-2 text-center col-12"><b>Jogadas:</b></p>
    </div>
    <div class="filho2 row text-center">
      <input type="text" class="text-center col-6" placeholder="Jogador 1">
      <input type="text" class="text-center col-6 ml ml-sm" placeholder="Jogador 2">
      <span class="input-group-text col-1">1</span>
      <input type="text" class="col-5" placeholder="Valor" id="n11">
      <span class="input-group-text col-1 ml">1</span>
      <input type="number" class="col-5" placeholder="Valor" id="n21">
      <span class="input-group-text col-1">2</span>
      <input type="text" class="col-5" placeholder="Valor" id="n12">
      <span class="input-group-text col-1 ml" >2</span>
      <input type="number" class="col-5" placeholder="Valor" id="n22">
      <span class="input-group-text col-1">3</span>
      <input type="number" class="col-5" placeholder="Valor" id="n13">
      <span class="input-group-text col-1 ml" >3</span>
      <input type="number" class="col-5" placeholder="Valor" id="n23">
      <span class="input-group-text col-1">4</span>
      <input type="number" class="col-5" placeholder="Valor" id="n14">
      <span class="input-group-text col-1 ml" >4</span>
      <input type="number" class="col-5" placeholder="Valor" id="n24">
      <span class="input-group-text col-1">5</span>
      <input type="number" class="col-5" placeholder="Valor" id="n15">
      <span class="input-group-text col-1 ml" >5</span>
      <input type="number" class="col-5" placeholder="Valor" id="n25">
      <span class="input-group-text col-1">6</span>
      <input type="number" class="col-5" placeholder="Valor" id="n16">
      <span class="input-group-text col-1 ml" >6</span>
      <input type="number" class="col-5" placeholder="Valor" id="n26">
      <span class="input-group-text col-1">S</span>
      <input type="number" class="col-5" placeholder="Valor" id="n1s">
      <span class="input-group-text col-1 ml" >S</span>
      <input type="number" class="col-5" placeholder="Valor" id="n2s">
      <span class="input-group-text col-1">F</span>
      <input type="number" class="col-5" placeholder="Valor" id="n1f">
      <span class="input-group-text col-1 ml" >F</span>
      <input type="number" class="col-5" placeholder="Valor" id="n2f">
      <span class="input-group-text col-1">P</span>
      <input type="number" class="col-5" placeholder="Valor" id="n1p">
      <span class="input-group-text col-1 ml" >P</span>
      <input type="number" class="col-5" placeholder="Valor" id="n2p">
      <span class="input-group-text col-1">G</span>
      <input type="number" class="col-5" placeholder="Valor" id="n1g">
      <span class="input-group-text col-1 ml" >G</span>
      <input type="number" class="col-5" placeholder="Valor" id="n2g">
      <span class="input-group-text col-1">T</span>
      <input type="number" class="col-5" placeholder="Total" readonly id="n1t">
      <span class="input-group-text col-1 ml" >T</span>
      <input type="number" class="col-5" placeholder="Total" readonly id="n2t">
      <div class="row col-12 justify-content-center">
        <button class="btn somar col-7 jogar btn-success mt-3">Somar</button>
        <button class="btn limpar col-6 jogar btn-danger mt-3">Limpar</button>
      </div>
      <footer class="text-light mt-3">Criado por <a class="text-light" href="https://github.com/BrendonSSilva"><b>Brendon</b></a></footer>
    </div>
  </div>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"

    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
    integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
